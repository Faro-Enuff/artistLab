          data-toggle="collapse"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"

    <footer class="page-footer font-small black pt-4 fixed-bottom">
      <div class="container fluid text-center text-md-left">
        <div class="row align-items-center">
          <div class="col-4 footerHrStyle justify-content-center">
            <hr>
          </div>
          <div class="col-4 justify-content-center borderStyleFooter">
            <h3>a r t i s t</h3>
            <h5>L A B</h5>
          </div>
          <div class="col-4 footerHrStyle justify-content-center">
            <hr>
          </div>
          
        </div>
        <!-- Just for spacing -->
      <div class="row spaceRowFooter"></div>
      </div>
    </footer>


    <div class="container my-container">
      <!-- Table Row -->
      <div class="row table-row align-items-center">
        <!-- Table Col -->
        <div class="col-12 justify-content-center">
          <!-- Artist Table -->
          <table class="table table-artist table-hover" id="mainContentTable">
            <thead>
              <th>Artist</th>
              <th>Genre</th>
              <th>Label</th>
              <th>Releases</th>
              <th>SoundCloud</th>
              <th>Spotify</th>
              <th>Beatport</th>
            </thead>
            <tbody class="allign-middle" id="mainContentTableBody"></tbody>
          </table>
        </div>
      </div>

      <!-- Just for spacing -->
      <div class="row spaceRow"></div>
      
      <!-- Album Image Row -->
      <div class="row albumCover-row align-items-center">
        <!-- Album Image Col -->
        <div class="col justify-content-center album-hr-style"><hr></div>
        <div class="col-9 justify-content-center">
          <p id="leftCoverColumn"></p></p>
        </div>
        <div class="col justify-content-center album-hr-style"><hr></div>
      </div>

    

      <!-- SHOW-Button Row -->
      <div class="row album-row justify-content-center align-items-center">
        <!-- Button Col -->
        <div class="col-8 album-button">
          <button class="btn btn-dark" onclick="hideShow()">Show Albums</button>
        </div>
      </div>

      <!-- Table Row -->
      <div class="row table-row align-items-center">
        <!-- Table Col -->
        <div class="col-12 justify-content-center">
          <!-- Album Table -->
          <table class="table table-striped table-hover" id="albumContentTable" href="albumTable.main.js">
            <thead class="align-items-left">
              <th>Album</th>
              <th>Genre</th>
              <th>Year of Release</th>
              <th>Release Format</th>
            </thead>
            <tbody class="allign-middle" id="albumContentTableBody"></tbody>
          </table>
        </div>
      </div>

      <!-- Just for spacing -->
      <div class="row spaceRow"></div>


    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
